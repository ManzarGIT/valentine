<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Yes or No</title>

<style>
    * {
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
    }

    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #e0eafc, #cfdef3);
    }

    .main {
        text-align: center;
    }

    .image-container img {
        width: 420px;
        border-radius: 14px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        margin-bottom: 15px;
    }

    .box {
        width: 500px;
        height: 320px;
        background: white;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        position: relative;
        padding-top: 30px;
    }

    h2 {
        margin-bottom: 40px;
        color: #333;
    }

    .btn {
        padding: 12px 30px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        position: absolute;
    }

    #yesBtn {
        background: #28a745;
        color: white;
        left: 35%;
        top: 60%;
    }

    #noBtn {
        background: #dc3545;
        color: white;
        left: 55%;
        top: 60%;
    }

    .gif-only {
        display: none;
    }

    .gif-only img {
        width: 300px;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }
</style>
</head>

<body>

<div class="main" id="mainContent">
    <div class="image-container">
        <img src="frog.jpg" alt="Frog Image">
    </div>

    <div class="box" id="playBox">
        <h2>Do you like this design?</h2>
        <button class="btn" id="yesBtn">Yes</button>
        <button class="btn" id="noBtn">No</button>
    </div>
</div>

<div class="gif-only" id="gifOnly">
    <img src="dance.gif" alt="Dancing GIF">
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const playBox = document.getElementById("playBox");
    const mainContent = document.getElementById("mainContent");
    const gifOnly = document.getElementById("gifOnly");

    function moveNoButton() {
        const boxRect = playBox.getBoundingClientRect();
        const btnWidth = noBtn.offsetWidth;
        const btnHeight = noBtn.offsetHeight;

        const maxX = boxRect.width - btnWidth - 20;
        const maxY = boxRect.height - btnHeight - 20;

        const randomX = Math.floor(Math.random() * maxX);
        const randomY = Math.floor(Math.random() * maxY);

        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);

    yesBtn.addEventListener("click", () => {
        mainContent.style.display = "none";
        gifOnly.style.display = "block";
        document.body.style.background = "#ffffff";
    });
</script>

</body>
</html>
