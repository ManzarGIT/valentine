<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Yes or No</title>

<style>
    *{
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body{
        margin:0;
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        background: linear-gradient(135deg,#ff9a9e,#fad0c4);
        transition: background 0.5s ease;
    }

    .main{
        text-align:center;
    }

    .image-container img{
        width:260px;
        border-radius:18px;
        box-shadow:0 15px 40px rgba(0,0,0,0.25);
        margin-bottom:25px;
    }

    .box{
        width:480px;
        height:300px;
        background:#d3178b;
        border-radius:20px;
        box-shadow:0 20px 50px rgba(0,0,0,0.2);
        position:relative;
        padding-top:35px;
    }

    h2{
        color:#444;
        margin-bottom:40px;
        font-weight:600;
    }

    .btn{
        padding:12px 34px;
        font-size:18px;
        border:none;
        border-radius:10px;
        cursor:pointer;
        position:absolute;
        transition:all .25s ease;
        font-weight:600;
        letter-spacing:1px;
    }

    #yesBtn{
        background:#7fff4d;
        color:rgb(248, 20, 20);
        left:30%;
        top:62%;
        box-shadow:0 8px 18px rgba(255,77,109,0.4);
    }

    #noBtn{
        background:#0e0ed4;
        color:rgb(255, 255, 255);
        left:58%;
        top:62%;
    }

    #yesBtn:hover{
        transform:scale(1.08);
    }

    .gif-only{
        display:none;
    }

    .gif-only img{
        width:320px;
        border-radius:20px;
        box-shadow:0 20px 60px rgba(0,0,0,0.3);
    }

    .final-text{
    color:#ffffff;
    font-size:28px;
    font-weight:700;
    margin-bottom:20px;
    text-align:center;
}

</style>
</head>

<body>

<div class="main" id="mainContent">
    <div class="image-container">
        <img src="frog.jpg" alt="Skeleton Rose">
    </div>

    <div class="box" id="playBox">
        <h2>Will you be my Valentine?</h2>
        <button class="btn" id="yesBtn">Yes</button>
        <button class="btn" id="noBtn">No</button>
    </div>
</div>

<div class="gif-only" id="gifOnly">
    <h2 class="final-text">Yay! I knew you would say yes ❤️</h2>
    <img src="dance.gif" alt="Dancing GIF">
</div>


<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const playBox = document.getElementById("playBox");
    const mainContent = document.getElementById("mainContent");
    const gifOnly = document.getElementById("gifOnly");

    function moveNoButton(){
        const boxRect = playBox.getBoundingClientRect();
        const btnWidth = noBtn.offsetWidth;
        const btnHeight = noBtn.offsetHeight;

        const maxX = boxRect.width - btnWidth - 20;
        const maxY = boxRect.height - btnHeight - 20;

        const randomX = Math.floor(Math.random() * maxX);
        const randomY = Math.floor(Math.random() * maxY);

        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);

    yesBtn.addEventListener("click", () => {
        mainContent.style.display = "none";
        gifOnly.style.display = "block";
        document.body.style.background = "#ffb6c1"; // pink background
    });
</script>

</body>
</html>
